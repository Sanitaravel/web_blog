<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scable=no, maximum-scale=1.0, minimum-scale=1.0 initial-scale=1.0">
    <title>Community Blog</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/styles/notes.css">
</head>
<body>
    <div style="display: inline-block;">
        {% for i in range(notes|length) %}
        <div class="blog-post">
            <div class="blog-post__img">
                <img src="{{notes[i][1].image_address}}" alt="">
            </div>
            <div class="blog-post__info">
                <div class="blog-post__date">
                    <span>{{notes[i][1].time.strftime("%d.%m.%Y")}}</span>
                    <span>{{notes[i][1].author}}</span>
                </div>
                <h1 class="blog-post__title">{{notes[i][1].title}}</h1>
                <p class="blog-post__text">
                    {{notes[i][1].text}}
                </p>
                <a href="#" class="blog-post__cta">Read More</a>
            </div>
        </div>
        <br>
        {% endfor %}
    </div>
</body>
</html>
